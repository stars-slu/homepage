<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>STARS@SLU Program - Contact Us</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" href="styles.css">
</head>
<body>
    <header>
        <h1>STARS@SLU Program</h1>
        <nav>
            <a href="index.html">Application</a>
            <a href="about.html">About STARS@SLU</a>
            <a href="contact.html" class="active">Contact Us</a>
            <a href="past.html">Past Instances</a>
        </nav>
    </header>
    <main>
        <section>
            <h2>Contact Us</h2>
            <p>
                For questions or further information, please email us at <a href="mailto:stars@slu.edu">stars@slu.edu</a>.
            </p>
            <form>
                <label for="contact-name">Your Name</label>
                <input id="contact-name" name="contact-name" type="text" required>
                <label for="contact-email">Your Email</label>
                <input id="contact-email" name="contact-email" type="email" required>
                <label for="contact-message">Message</label>
                <textarea id="contact-message" name="contact-message" rows="4" required></textarea>
                <button type="submit">Send Message</button>
            </form>
        </section>
        <section id="sponsor-thanks" class="sponsor-thanks">
            <div class="sponsor-thanks-container">
                <img src="sponsor_logo.png" alt="Sponsor Logo" class="sponsor-logo">
                <div class="thanks-note">
                    <p><strong>Thank you to our generous sponsor for supporting the STARS@SLU Program!</strong></p>
                </div>
            </div>
        </section>
    </main>
    <footer>
        &copy; 2025 STARS@SLU &mdash; Saint Louis University
    </footer>
</body>
</html>
